<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="gym-management-system" />
    <meta name="author" content="ZhangMing" />
    <title>易超市管理系统-会员注册</title>
    <link href="/static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function checkSubmit(registerForm) {
            if (registerForm.memberAccount.value == '') {
                alert("请输入你的账号");
                registerForm.memberAccount.focus();
                return false;
            }
            if (registerForm.memberPassword.value == '') {
                alert("请输入你的密码");
                registerForm.memberPassword.focus();
                return false;
            }
            return true;
        }
    </script>

</head>

<body class="bg-primary" th:style="'background-image: url(/img/bg-4.jpg);background-size: 100%, 100%'">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">注册会员</h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/userRegister}" method="post" name="registerForm"
                                        onsubmit="return checkSubmit(this)">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputAccount" name="memberAccount"
                                                type="account" placeholder="Account"
                                                onkeypress="return event.keyCode>=48&&event.keyCode<=57" />
                                            <label for="inputAccount">账号</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPassword" name="memberPassword"
                                                type="password" placeholder="Password" />
                                            <label for="inputPassword">密码</label>
                                        </div>
                                        <!-- <div class="form-check mb-3">
                                            <input class="form-check-input" id="inputRememberPassword" type="checkbox"
                                                value="" />
                                            <label class="form-check-label" for="inputRememberPassword">记住密码</label>
                                        </div> -->
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <input type="submit" class="btn btn-success" value="注册"
                                                onclick="register()">
                                        </div>
                                        <script>
                                            function register() {
                                                alert("目前无法注册新账号！")
                                            }
                                        </script>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <!-- <input type="submit" class="btn btn-success" value=""> -->
                                            <a class="btn btn-primary" th:href="@{/toUserLogin}">管理员登录</a>
                                        </div>
                                    </form>
                                    <div th:text="${msg}" style="margin-top: 20px;text-align: center;color: red"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/static/js/scripts.js" th:src="@{js/scripts.js}"></script>
</body>

</html>
